<!DOCTYPE html>
<html>
<head>
<title>table example</title>
</head>
<body>
<table width:"400px" height:"400px" border="2px">
	<tr background="./buzz.jpg">
		<th>heading 1</th>
		<th>heading 1</th>
		<th>heading 1</th>
	</tr>

	<tr>
		<td bgcolor="FF0000">123</td>
		<td>123</td>
		<td rowspan>123</td>
	</tr>
	<tr>
		<td>456</td>
		<td>456</td>
	</tr>
	<tr>
		<td>789</td>
		<td colspan="2">789</td>
	</tr>	


</body>
</html>
