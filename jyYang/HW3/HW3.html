<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="HW3.css" />
<title>Survey Page</title>
</head>
<!--made By yjYong-->
<body>
	<form>
		<div id="container">
		<div id="header">Survey</div>
		<div id="leftdiv">
			Gender<br>
			<input type="radio" name="gender" value="male">male<br>
			<input type="radio" name="gender" value="female">female<br>
			<input type="radio" name="gender" value="none">none<br><br>

			Likes<br>
			<input type="checkbox" name="likes" value="sing">sing<br>
			<input type="checkbox" name="likes" value="sang">sang<br>
			<input type="checkbox" name="likes" value="sung">sung<br>

		</div>
		<div id="centerdiv">
			<textarea rows="17" cols="30">Text_Area</textarea>
		</div>
		<div id="rightdiv">
			Name<br>
			<input type="text" id="name"><br>
			Age<br>
			<input type="text" id="age"><br>
			Address<br>
			<input type="text" id="address"><br><br>
			<input type="submit" value="submit answer">
		</div>
		</div>
	</form>
</body>
</html>
