<html>
<head>
<title>div tag</title>
<style>
	div.default{
		width:100px; height: 100px;
		border: 10px solid blue;
		padding: 30px; margin: 15px;
	}
	div.round{
		width:200px; height: 50px;
		background-color: #66ccff;
		border: 3px dotted red;
		border-radius: 10px 0px 20px 5px;
	}
	a:link{
		color: red;
	}
	a:hover{
		color: green;
	}

</style>
</head>
<body>
<div align="center" class="default">div</div>
<div class="round">div</div>
<a href="www.naver.com">Link Style</a>
</body>
</html>
