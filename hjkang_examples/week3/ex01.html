<html>
<head>
<title>table example</title>
</head>
<body>
<table width:"400px" height:"1000px" border="2px">
	<tr background="./sample.jpg">
		<th>heading 1</th>
		<th>heading 2</th>
		<th>heading 3</th>
	</tr>
	<tr>
		<td bgcolor="FF0000">123</td>
		<td>123</td>
		<td rowspan="2">123</td>
	</tr>
	<tr>
		<td>456</td>
		<td>456</td>
	</tr>
	<tr>
		<td>789</td>
		<td colspan="2">789</td>
	</tr>	
</table>
</body>
</html>
